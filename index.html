<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berkay Sports ᴴᴰ¹ - Canlı Yayın</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      position: relative;
    }

    /* LOGO */
    .logo {
      position: absolute;
      top: 150px; /* logoyu aşağı çeker */
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      text-align: center;
    }

    .logo img {
      width: 800px; /* logoyu büyütür */
      height: auto;
      /* efekt kaldırıldı */
      user-select: none;
    }

    /* PLAYER */
    .player {
      position: relative;
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 16 / 16;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* FOOTER */
    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
      z-index: 10;
    }

    /* Mobil uyum */
    @media (max-width: 768px) {
      .logo {
        top: 60px;
      }
      .logo img {
        width: 250px;
      }
      .player {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="https://i.hizliresim.com/lx3xs3h.jpeg" alt="Berkay Sports ᴴᴰ¹ Logo">
  </div>

  <!-- Yayın ekranı -->
  <div class="player">
    <iframe
      src="https://dengetv67.live/channel?id=yayinb1"
      allow="autoplay; fullscreen"
      referrerpolicy="no-referrer"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Footer -->
  <div class="footer">
    Berkay Sports © 2025. Tüm hakları saklıdır.
  </div>

</body>
</html>
