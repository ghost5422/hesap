<body>

    <div class="container">
        <!-- Tarih uyarÄ±sÄ± -->
        <div class="date-warning">

        <h2>ğ—¡ğ—¢ğ—§ ğ—›ğ—˜ğ—¦ğ—”ğ—£ğ—Ÿğ—”ğ—¬ğ—œğ—–ğ—œ</h2>
        <label for="vize">Vize Notu:</label>
        <input type="number" id="vize" placeholder="Vize PuanÄ±nÄ± Girin" oninput="hesapla()">

        <label for="final">Final Notu:</label>
        <input type="number" id="final" placeholder="Final PuanÄ±nÄ± Girin" oninput="hesapla()">
        
        <div class="result" id="result"></div>

        <div class="info">
            <p>GeÃ§me Notu: <strong>35</strong></p>
            <p>Vize <strong>%30</strong>, Final <strong>%70</strong> etkili olacak ÅŸekilde hesaplanacaktÄ±r.</p>
        </div>
    </div>

    <script>
        function hesapla() {
            var vize = parseFloat(document.getElementById('vize').value);
            var final = parseFloat(document.getElementById('final').value);

            // GeÃ§me notu
            var gecmeNotu = 35;

            // EÄŸer sadece vize girilmiÅŸse, finalin ne olmasÄ± gerektiÄŸini hesapla
            if (!isNaN(vize) && isNaN(final)) {
                var gerekliFinal = (gecmeNotu - (vize * 0.30)) / 0.70;

                // Sonucu ekrana yazdÄ±r
                if (gerekliFinal <= 100) {
                    document.getElementById('result').textContent = "Final notu: " + gerekliFinal.toFixed(2) + " almanÄ±z gerekir.";
                    document.getElementById('result').className = "result-yellow"; // SarÄ± renk ekledik
                } else {
                    document.getElementById('result').textContent = "Bu vize notu ile geÃ§mek mÃ¼mkÃ¼n deÄŸil.";
                    document.getElementById('result').className = "fail";
                }
            }
            // EÄŸer hem vize hem final girilmiÅŸse, geÃ§me durumunu hesapla
            else if (!isNaN(vize) && !isNaN(final)) {
                var ortalama = (vize * 0.30) + (final * 0.70);

                var resultText = "Ortalama: " + ortalama.toFixed(2);

                if (ortalama >= gecmeNotu) {
                    document.getElementById('result').textContent = resultText + " - GeÃ§tiniz!";
                    document.getElementById('result').className = "pass";
                } else {
                    document.getElementById('result').textContent = resultText + " - KaldÄ±nÄ±z!";
                    document.getElementById('result').className = "fail";
                }
            } else {
                document.getElementById('result').textContent = "";
            }
        }
    </script>
